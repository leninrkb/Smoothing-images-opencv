<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Smoothing Images with OpenCV</title>
</head>

<body>
    <div id="app" class="mx-auto w-fit p-5">
        <h1 class="font-bold text-xl mx-auto w-fit">Smoothing with OpenCV</h1>
        <br>
        <!-- original -->
        <img-result class="w-fit mx-auto" title="Original">
            <img id="img_original" class="rounded-lg w-40" :src="img_url" alt="img">
        </img-result>
        <br>
        <!-- results -->
        <div class="flex gap-2">
            <img-result title="Noise">
                <canvas id="noise" class="rounded-lg w-40"></canvas>
            </img-result>
            <img-result title="Mean">
                <canvas id="mean" class="rounded-lg w-40"></canvas>
            </img-result>
            <img-result title="Median">
                <canvas id="median" class="rounded-lg w-40"></canvas>
            </img-result>
            <img-result title="Gauss">
                <canvas id="gauss" class="rounded-lg w-40"></canvas>
            </img-result><img-result title="Fourier">
                <canvas id="fourier" class="rounded-lg w-40"></canvas>
            </img-result>
        </div>
        <br>
        <!-- comtrols -->
        <div>
            <p class="font-bold text-lg">Controls</p>
            <br>
            <div class="flex gap-2">
                <input @change="loadimg" class="p-2 bg-lime-300 rounded-lg" type="file">
                <button @click="do_something" class="p-2 bg-amber-300 rounded-lg hover:bg-amber-500">Go</button>
            </div>
            <br>
            <div class="flex gap-3">
                <input-value @value="mean_kernel_size=$event" title="Mean kernel size" step="2" min="1"></input-value>
                <input-value @value="median_kernel_size=$event" title="Median kernel size" step="2" min="1"></input-value>
                <input-value @value="gauss_kernel_size=$event" title="Gauss kernel size" step="2" min="1"></input-value>
                <input-value @value="pnoise=$event" title="Probability to add noise" step="0.1" min="0"></input-value>
            </div>
        </div>
    </div>
    <script src="./js/opencv.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/components.js"></script>
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
